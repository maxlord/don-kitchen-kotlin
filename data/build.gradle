buildscript {
	ext.kotlin_version = '1.1.2-eap-69'
	repositories {
		jcenter()
		maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	sourceSets {
		main.java.srcDirs += 'src/main/java'
		main.java.srcDirs += 'src/main/kotlin'
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
		exclude group: 'com.android.support', module: 'support-annotations'
	})
	compile project(path: ":core")

	// OrmLite
	compile 'com.j256.ormlite:ormlite-core:5.0'
	compile 'com.j256.ormlite:ormlite-android:5.0'
	compile 'org.flywaydb:flyway-core:4.0'
	compile 'org.sqldroid:sqldroid:1.0.3'

	// Rx
	compile 'io.reactivex:rxkotlin:0.40.1'
	compile 'io.reactivex:rxandroid:1.2.0'
//	compile 'com.trello:rxlifecycle:0.8.0'
//	compile 'com.trello:rxlifecycle-components:0.8.0'
//	compile 'com.jakewharton.rxbinding:rxbinding-kotlin:0.4.0'
//	compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7-kotlin:0.4.0'

	// Retrofit
	compile 'com.squareup.retrofit2:retrofit:2.1.0'
	compile 'com.squareup.retrofit2:converter-gson:2.1.0'
	compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
	// OkHttp
	compile 'com.squareup.okhttp3:okhttp:3.6.0'
	compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'

	compile 'com.jakewharton.timber:timber:4.1.2'

	compile 'com.android.support:appcompat-v7:25.3.1'
	testCompile 'junit:junit:4.12'
	compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
	mavenCentral()
}
